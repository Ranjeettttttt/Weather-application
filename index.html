<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app" class="min-h-screen transition-all duration-500">
        <!-- Header Section -->
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold"><i class="fas fa-cloud-sun mr-2"></i>Weather Forecast</h1>
                <div class="flex items-center space-x-2">
                    <button id="unitToggle" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded-full transition">
                        °C / °F
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <!-- Search Section -->
            <section class="mb-8">
                <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="relative flex-grow">
                            <input 
                                type="text" 
                                id="cityInput" 
                                placeholder="Enter city name" 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                            <div id="recentCities" class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-1 shadow-lg hidden">
                                <!-- Recent cities will be populated here -->
                            </div>
                        </div>
                        <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition flex items-center justify-center">
                            <i class="fas fa-search mr-2"></i> Search
                        </button>
                        <button id="currentLocationBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition flex items-center justify-center">
                            <i class="fas fa-location-arrow mr-2"></i> Current Location
                        </button>
                    </div>
                </div>
            </section>

            <!-- Current Weather Section -->
            <section id="currentWeather" class="mb-8 hidden">
                <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
                    <div class="flex flex-col md:flex-row justify-between items-center">
                        <div class="text-black mb-4 md:mb-0">
                            <h2 id="cityName" class="text-2xl font-bold"></h2>
                            <p id="currentDate" class="text-gray-600"></p>
                            <div class="flex items-center mt-2">
                                <img id="weatherIcon" src="" alt="Weather Icon" class="w-16 h-16">
                                <span id="weatherDescription" class="text-xl ml-2"></span>
                            </div>
                        </div>
                        <div class="text-center md:text-right">
                            <div id="temperature" class="text-black text-5xl font-bold mb-2"></div>
                            <div class="flex space-x-4 text-gray-700">
                                <div><i class="fas fa-wind mr-1"></i> <span id="windSpeed"></span></div>
                                <div><i class="fas fa-tint mr-1"></i> <span id="humidity"></span></div>
                                <div><i class="fas fa-temperature-low mr-1"></i> <span id="feelsLike"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Alert Section -->
            <section id="alertSection" class="mb-8 hidden">
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded max-w-4xl mx-auto">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="ml-3">
                            <p id="alertMessage" class="font-medium"></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Extended Forecast Section -->
            <section id="forecastSection" class="mb-8 hidden">
                <h2 class="text-2xl font-bold mb-4 text-center">5-Day Forecast</h2>
                <div id="forecastContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <!-- Forecast cards will be populated here -->
                </div>
            </section>

            <!-- Error Section -->
            <section id="errorSection" class="mb-8 hidden">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded max-w-4xl mx-auto">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-4 mt-8">
            <div class="container mx-auto text-center">
                <p>Weather Forecast App &copy; 2025</p>
            </div>
        </footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
